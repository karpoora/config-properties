server:
  port: 9001

spring:
  boot:
    admin:
      discovery:
        services: server-admin

zuul:
  routes:
    prefix: /student
    account:
      path: /**
        serviceId: student-service

management:
  security:
    enabled: false

security:
  basic:
    enabled: false
  ignored:
    - console/**
    - health